<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el:${post}" class="alert alert-info mt-2">
        <H3 th:text="${el.title}"></H3>
        <p th:text="${el.fulltext}"></p>
        <p th:text="${el.views}"></p>
        <a th:href="'/blog/'+ ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <a th:href="'/blog/'+ ${el.id} +  '/remove'" class="btn btn-warning">Удалить сатью</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer">
</div>

</body>
</html>
